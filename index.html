<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test app to learn ArcGIS JS API</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css">    
    <link rel="stylesheet" href="style.css">

    <script src="https://js.arcgis.com/4.16/"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <header>
        <h1>Current Wildfires</h1>
        <p>Use the map to explore current fires. Click on a fire and the map to measure distances. Data come from the Integrated Reporting of Wildland Fire Information (IRWIN) Data Explorer</p>
    </header>

    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
        <button id="cluster" class="esri-button">Disable Clustering</button>
        <div id="legendDiv"></div>
      </div>
</body>
</html>
